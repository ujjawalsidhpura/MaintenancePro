version: 2
jobs:
 build:
  docker:
   - image: circleci/node:10.16

  working_directory: ~/client

  steps:
   - checkout
   - restore_cache:
      keys:
       - v1-dependencies-{{ checksum "package.json" }}
       - v1-dependencies-
   - run: npm install
   - save_cache:
      paths:
       - node_modules
      key: v1-dependencies-{{ checksum "package.json" }}

 deploy:
  machine:
   enabled: true

  working_directory: ~/client

  steps:
   - run:
      name: Push Main to Production
      command: |
       git push https://github.com/ujjawalsidhpura/MaintenancePro.git main:production

workflows:
 version: 2
 test_and_deploy:
  jobs:
   - build:
      filters:
       branches:
        ignore: production
   - deploy:
      filters:
       branches:
        ignore: production
      requires:
       - build
